  <script src="https://unpkg.com/scrollreveal"></script>
  <title>Fade In from Bottom</title>
  <style>
    .project1 {
      opacity: 0; /* Start with the element hidden */
      transform: translateY(100px); /* Start with the element 100px below its original position */
      transition: opacity 2s ease-in-out, transform 2s ease-in-out; /* Smooth transition for the fade-in effect and position change */
    }
    .fadeInBottom {
      opacity: 1; /* Make the element visible */
      transform: translateY(0); /* Move the element to its original position */
    }
  </style>
</head>
